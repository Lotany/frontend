<!DOCTYPE html>
<html>
    <head>
        <title>Lotan Youtube Clone</title>

        <style>
            p{
                font-family: roboto, Arial;
                margin-top: 0;
                margin-bottom: 0;
            }
            .nav{
                display: block;
            }

            .image{
                width: 300px;
                height: 200px;
                display: block;
                object-fit: cover;
            }

            .image:active{
                width: fit-content;
                cursor: pointer;
            }
            .video-preview{
                width: 300px;
                display: inline-block;
                vertical-align: top;
                margin-right: 15px;
            }

            .video-author{
                font-size: 12px;
                color: rgb(96,96,96);
                margin-bottom: 4px;

            }

            .video-stats {
                font-size: 12px;
                color: rgb(96,96,96);
            }

            .channel-pic{
                display: inline-block;
                width: 50px;
                vertical-align: top;
            }
            .profile-pic{
                width: 40px;
                border-radius: 50px;
            }

            .video-info{
                display: inline-block;
                width: 200px;
            }

            .video-title{
                margin-top: 0;
                font-size: 14px;
                font-weight: bold;
                line-height: 20px;
                margin-bottom: 12px;
            }

            .thumbnail-row{
                margin-bottom: 10px;
            }
        </style>
    </head>
    <body>
        <input class="nav" type="text" placeholder="Search">
        <div class="video-preview">
            <div class="thumbnail-row"><img class="image" src="images/image_2.png" alt=""></div>
            <div>
                <div class="channel-pic">  <img class="profile-pic" src="images/banner.jpg" alt=""></div>
                <div class="video-info">
                    <p class="video-title">Talking Tech and AI with Google CEO Lotan Kilinda!</p>
                    <p class="video-author">Lotan Kilinda</p>
                    <p class="video-stats">3.4M views &#183; 6 months ago</p>
                </div>           
            </div>
        </div>

        <div class="video-preview">
            <div class="thumbnail-row"><img class="image" src="images/image_2.png" alt=""></div>
            <div>
                <div class="channel-pic">  <img class="profile-pic" src="images/banner.jpg" alt=""></div>
                <div class="video-info">
                    <p class="video-title">Talking Tech and AI with Google CEO Lotan Kilinda!</p>
                    <p class="video-author">Lotan Kilinda</p>
                    <p class="video-stats">3.4M views &#183; 6 months ago</p>
                </div>           
            </div>
        </div>

    </html>
